<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/your-kit-code.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Case Studies</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Recent Work</a></li>
          <li><a href="#">Get In Touch</a></li>
        </ul>
        <div class="social-links">
          <a href="#"><img src="./images/linkedin.png" alt="LinkedIn" /></a>
          <a href="#"><img src="./images/behance.png" alt="Behance" /></a>
          <a href="#"><img src="./images/twitter.png" alt="Twitter" /></a>
        </div>
      </nav>

      <main>
        <div class="content">
          <h1>Your Name Here</h1>
          <p>
            Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <button class="cta-button">Let's get started ></button>
        </div>

        <div class="profile-image">
          <img src="./images/profile_350x350.png" alt="Profile Image" />
        </div>
      </main>

      <footer>
        <p>Worked with:</p>
        <div class="company-logos">
          <img src="./images/clickup logo.png" alt="ClickUp" />
          <img src="./images/dropbox_blue logo.png" alt="Dropbox" />
          <img src="./images/paychex logo.png" alt="Paychex" />
          <img src="./images/elastic logo.png" alt="Elastic" />
          <img src="./images/stripe logo.png" alt="Stripe" />
        </div>
      </footer>
    </div>
  </body>
</html>
